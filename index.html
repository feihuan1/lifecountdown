<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Life Span Countdown</title>
  </head>
  <body>
    <div class="container">
      <h1>Life Span Countdown</h1>
      <div class="form">
        <label for="birthday">Enter your date of birth</label>
        <input type="date" id="birthday" name="birthday" />
        <label for="life-span">Enter your life span(years)</label>
        <input type="number" id="life-span" name="life-span" />
        <button id="btn">Start Countdown</button>
        <p id="result"></p>
      </div>
    </div> 

    <script src="script.js"></script>
  </body>
</html>
